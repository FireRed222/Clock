<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <h1 class="title">Digital Clock</h1>

    <div class="container">
        <div class="block_1">
            <p id="day">00</p>
            <p id="month">00</p>
            <p id="year">00</p>
        </div>

        <div class="block_2">
            <p id="am_pm">AM</p>
            <h2 id="clock">00</h2>
        </div>
    </div>
</body>

</html>
